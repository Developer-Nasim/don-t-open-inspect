        <h1>Hello world</h1>
        <p>
        If you wanna detect devtools in this page. you can just open the devtools. and see what happened when devtools opened.
        </p>


       <script> 




        !function() {


            // Remomoving the person for opening dev console
            document.onkeydown = function(e){
                if (event.keyCode == 123) {
                    return false;
                }
                if (e.ctrlKey && e.shiftKey && e.keyCode == "I".charCodeAt(0)) {
                    return false
                }
                if (e.ctrlKey && e.shiftKey && e.keyCode == "J".charCodeAt(0)) {
                    return false
                }
                if (e.ctrlKey && e.keyCode == "U".charCodeAt(0)) {
                    return false
                }
            }



            // Detect if the devtools was opend or not...
            function detectDevTool(allow) {
                if(isNaN(+allow)) allow = 100;
                var start = +new Date();
                debugger;
                var end = +new Date();
                if(isNaN(start) || isNaN(end) || end - start > allow) {
                    alert('DEVTOOLS detected. all operations will be terminated.');
                document.write('DEVTOOLS detected.');
                }
            }
            if(window.attachEvent) {
                if (document.readyState === "complete" || document.readyState === "interactive") {
                    detectDevTool();
                    window.attachEvent('onresize', detectDevTool);
                    window.attachEvent('onmousemove', detectDevTool);
                    window.attachEvent('onfocus', detectDevTool);
                    window.attachEvent('onblur', detectDevTool);
                } else {
                    setTimeout(argument.callee, 0);
                }
            } else {
                window.addEventListener('load', detectDevTool);
                window.addEventListener('resize', detectDevTool);
                window.addEventListener('mousemove', detectDevTool);
                window.addEventListener('focus', detectDevTool);
                window.addEventListener('blur', detectDevTool);
            }
        }(); 


       </script>
     
    </body>
